

{% extends 'base.html' %}

{% block content %}

<div class="alert alert-info" style="margin-top: 250px;">
<div class="row">
    <a href="{% url 'index' %}"><button class="btn btn-primary">Back</button></a><br><br>
    <div class="col-md-8 offset-md-2">
        <h2>Upload an Image or Video for Face Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            <label for="image1">Front Face:</label>
            <input type="file" name="image1" accept="image/*" required><br>
            <label for="image2">Left Side:</label>
            <input type="file" name="image2" accept="image/*" required><br>
            <label for="image3">Right Side:</label>
            <input type="file" name="image3" accept="image/*" required><br>
            <label for="image4">Another Expression:</label>
            <input type="file" name="image4" accept="image/*" required><br><br>
            <button type="submit" class="btn btn-primary  btn-block">Upload</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
